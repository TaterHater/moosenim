<!doctype html>
<html>
<head>
    <link rel="icon" href="http://www.moosen.im/images/favicon.png">
    <meta charset="UTF-8">
    <title>Moosen Chat</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.4.0/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http://moosen.im/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="http://moosen.im/css/materialize.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    #messages { list-style-type: none; margin: 0; padding: 1%; }
    #messages li { background: #FFFFFF; font-color:#000000; font-size:1.5em; padding: 1% 2%; }
    #messages li:nth-child(odd) { background: #DFDFDF; padding: 1% 4%; }
    </style>
</head>
<body style="background-color:#000000;">
    <div id="login" class="container">
        <div class="center row col s12">
            <img style="height:10vh" src="http://moosen.im/images/banner.png" alt="Mighty Moosen">
        </div>
        <div class="row col s12">
            <form id="logform" action="">
                <input id="log" autocomplete="off" style="color:black; background-color:white; border:2px solid #6EB7FF; font-size:1.5em" type="text" placeholder="Username">
                <br>
                <button id="logbut" onclick="hideShow(log.value)" class="center btn waves-effect waves-light light-blue white-text"><i class="material-icons">forward</i></button>
            </form>
        </div>
    </div>
    <div id="main" style="display:none">
        <div class="container">
            <div class="center row col s12">
                <img style="height:10vh" src="http://moosen.im/images/banner.png" alt="Mighty Moosen">
            </div>
            <div class="row col s12">
                <ul id="messages" style="overflow-x:hidden"></ul>
            </div>
            <div class="row col s12">
                <form id="mform" action="">
                    <input id="m" autocomplete="off" style="color:black; background-color:white; border:2px solid #6EB7FF; font-size:1.5em" type="text" placeholder="Message">
                    <br>
                    <button id="mbut" class="btn waves-effect waves-light light-blue white-text"><i class="material-icons">send</i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var canAuto = false;
    $(function () {
        username = "";
        var socket = io();
        $('form').submit(function(){
            Materialize.toast("Logged in as " + username, 4000);
            socket.emit('chat message', $('#m').val(), username);
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg, time){
            // $('#messages').append($('<li>').text(msg + '<span style="float:right;">' + time + '</span>'));
            $('#messages').append('<li>'msg'</li>');
            // $('#messages').append('<li><span style="float:left;">'msg + '</span><span style="float:right;">' + time + '</span>');
        });
        // socket.on('last message', function (msg) {
        //     $('#messages').append($('<li>').text(msg + " vagina"));
        //     if (canAuto) {
        //         window.scrollTo(0,document.body.scrollHeight);
        //     }
        // });
    });
    $(window).scroll(function() {
        if($(window).scrollTop() + $(window).height() >= $(document).height() * .9) {
            canAuto = true;
        }
        else {
            canAuto = false;
        }
    });

    $(window).resize(function () { //checking for window resize event
        if($("#m").is(":focus")){
            window.scrollTo(0,document.body.scrollHeight);
            window.scrollTo(0,document.body.scrollHeight);
        }
    });

    </script>
    <script>
    function hideShow(un) {
        username = un;
        alert(username + document.getElementById("main").style.display);
        document.getElementById("main").style.display = "unset";
        document.getElementById("main").className = "container"
        document.getElementById("login").style.display = "none";
        Materialize.toast('logbut clicked', 4000);
    }
    </script>
</body>
</html>
