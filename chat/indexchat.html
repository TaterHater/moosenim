<script>
$(function () {
    canAuto = false;
    username = "testing";
    var socket = io();
    $('#mform').submit(function(){
        socket.emit('chat message', $('#m').val(), username);
        $('#m').val('');
        return false;
    });
    $('#logform').submit(function(){
        socket.emit('login message', $('#log').val());
        username = $('#log').val();
        Materialize.toast("Logged in as " + username, 4000);
        document.getElementById("main").style.display = "unset";
        document.getElementById("login").style.display = "none";
        return false;
    });

    var uploader = new SocketIOFileClient(socket);

    uploader.on('start', function(fileInfo) {
        console.log('Start uploading', fileInfo);
    });
    uploader.on('stream', function(fileInfo) {
        console.log('Streaming... sent ' + fileInfo.sent + ' bytes.');
    });
    uploader.on('complete', function(fileInfo) {
        console.log('Upload Complete', fileInfo);
    });
    uploader.on('error', function(err) {
        console.log('Error!', err);
    });
    uploader.on('abort', function(fileInfo) {
        console.log('Aborted: ', fileInfo);
    });

    $('#imgform').submit(function(ev) {
        ev.preventDefault();

        var fileEl = document.getElementById('file');
        var uploadIds = uploader.upload(fileEl);

        // setTimeout(function() {
        // uploader.abort(uploadIds[0]);
        // console.log(uploader.getUploadInfo());
        // }, 1000);
    )};

    socket.on('chat message', function (user, msg, time) {
        var m = user + ": " + msg;
        if (document.hidden) {
            notifyMe(m);
        }
        // $('#messages').append('<li>' + msg + '<span style="font-size:0.5em; color:#9F9F9F; float:right;">' + time + '</span></li>');
        $('#messages').append('<li class="collection-item avatar"><i class="material-icons circle">account circle</i><span class="title">'
        + user + '</span><p>'
        + msg + '</p><span style="font-size:0.8em; color:#9F9F9F; float:right;" class="secondary-content">'
        + time + '</a></li>');
        if (canAuto) {
            window.scrollTo(0,document.body.scrollHeight);
        }
    });
    socket.on('login message', function(user){
        $('#messages').append('<li class="collection-item"><i style="color:#9F9F9F;" class="material-icons circle">announcement</i><span style="font-size:0.5em; color:#9F9F9F; float:right;" class="secondary-content">'
        + user + ' logged in</span></a></li>');
        if (canAuto) {
            window.scrollTo(0,document.body.scrollHeight);
        }
    });
});
$(window).scroll(function() {
    if($(window).scrollTop() + $(window).height() >= $(document).height() * .9) {
        canAuto = true;
    }
    else {
        canAuto = false;
    }
});

$(window).resize(function () { //checking for window resize event
    if($("#m").is(":focus")){
        window.scrollTo(0,document.body.scrollHeight);
        window.scrollTo(0,document.body.scrollHeight);
    }
});



</script>

                icon: 'https://lh3.googleusercontent.com/j5fD3m5qXRNtGYDuajhEtS_etFvU8FE5PogmqTY2hrshDG0_urf_UBeVAyJljoCxdf4=w300',
                body: msg,
            });
            notification.onclick = function () {
                window.focus();
            };
        }
    }
}
