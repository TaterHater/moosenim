<!DOCTYPE html>


<html>

<head>

    <link rel="icon" href="https://www.moosen.im/images/favicon.png">
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moosen IM sign in</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css">
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/js/bootstrap-material-design.js" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <h1 class="display-3" style="float:left">Moosen.im</h1>
            <div style="float:right">
                <button type="button" class="btn btn-success">Log-in</button>
            </div>
        </div>
    </header>

    <div class="container">
        <form style="color: white; padding-top:250px">
                <p></p>
            <div class="form-group">
                <label class="form-control-label" for="this-is-a-test-input">Please sign here</label>
                <input type="text" class="form-control" id="input-var-i-think" placeholder="like right here" style="color: white">
            </div>
            <button type="button" class="btn btn-success">Log-in</button>
        </form>
    </div>

    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <a href="/auth/google">Sign In with Google</a>
    </div>
</body>

</html>
